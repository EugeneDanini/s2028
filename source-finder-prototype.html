<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Source Finder</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            color: #333;
        }
        
        header {
            background-color: #382e5e;
            color: white;
            padding: 20px;
            text-align: left;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        
        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
        }
        
        .tool-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(56, 46, 94, 0.2);
            overflow: hidden;
            padding: 30px;
        }
        
        .tool-description {
            margin-bottom: 25px;
            color: #382e5e;
            font-size: 16px;
            line-height: 1.5;
        }
        
        textarea {
            width: 100%;
            height: 250px;
            padding: 15px;
            border: 2px solid rgba(56, 46, 94, 0.3);
            border-radius: 5px;
            font-family: 'Arial', sans-serif;
            font-size: 14px;
            margin-bottom: 20px;
            resize: vertical;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        
        textarea:focus {
            outline: none;
            border-color: #382e5e;
        }
        
        button {
            background-color: #382e5e;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #2a2347;
        }
        
        .results-area {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(56, 46, 94, 0.2);
        }
        
        .results-placeholder {
            color: #888;
            text-align: center;
            padding: 50px 0;
            font-style: italic;
        }
    </style>
</head>
<body>
    <header>
        <h1>Source Finder</h1>
    </header>
    
    <div class="container">
        <div class="tool-card">
            <div class="tool-description">
                Paste your article or content below to analyze and identify potential sources. The Source Finder will detect websites, publications, and reference materials that may have been used in the creation of this content.
            </div>
            
            <textarea placeholder="Paste your article or content here..."></textarea>
            
            <button>Find Sources</button>
            
            <div class="results-area">
                <div class="results-placeholder">
                    Sources will appear here after analysis
                </div>
            </div>
        </div>
    </div>
</body>
</html>
